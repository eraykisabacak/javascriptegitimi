<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Kursu</title>

	<script type="text/javascript">
		
		/*

		Karşılaştırma Operatörleri

		== Eşitse
		!= Eşit Değilse
		=== Kesin Eşitse Aynıysa
		!== Kesin Eşit Değilse Aynı Değilse
		> Büyükse
		< Küçükse
		>= Büyük Eşit
		<= Küçük Eşit

		*/

		var a = 10;
		var b = 10;

		var c = "Emrah";
		var d = "Emrah";

		if(a == b){
			console.log("a = b");
		}

		if(a === b){
			console.log("Kesin a = b");
		}

		if(a < b){
			console.log("a < b ");
		}
		if(c == d){
			console.log("c = d");
		}
		if(c === d){
			console.log("Kesin c = d ");
		}
		
	


	</script>
</head>
<body>

</body>
</html>
