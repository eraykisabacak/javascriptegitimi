<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Kursu</title>

	<script type="text/javascript">
		
		//Try Catch Finally

		
		var a = 30;
		var b = 30;

		try{

		
		document.write(a+b);

		}catch(err){

			document.write(err);
			
		}finally{
			
			document.write("<br>"+a);
		}




	</script>
</head>
<body>

</body>
</html>
