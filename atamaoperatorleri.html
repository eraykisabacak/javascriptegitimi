<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Kursu</title>

	<script type="text/javascript">
		
		/*

		Atama Operatörleri

		=  => atama operatörü
		+= => toplar ve atama yapar
		-= => çıkartır ve atama yapar
		*= => çarpar ve atama yapar

		*/

		var e = 0;
		console.log("e : ",e);
		
		e += 10;
		console.log("e : ",e);

		e-=5;
		console.log("e : ",e);

		e*=5;
		console.log("e : ",e);

		e/=5;
		console.log("e : ",e);

		e%=5;
		console.log("e : ",e)




	</script>
</head>
<body>

</body>
</html>
