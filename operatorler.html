<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascirpt Kursu Operatörler</title>

	<script type="text/javascript">
		
		/*

		Operatörlere Giriş

		1-Aritmatik Operatörler
		2-Atama
		3-Karşılaştırma
		4-Mantıksal Operatörler
		5-String Operatör
		

		Aritmatiksel Operatörler

		+ => Toplama
		- => Çıkarma
		* => Çarpma
		/ => Bölme
		% => Bölümden kalanı veren


		*/

		//Toplama İşlemi

		var sayi1 = 51;
		var sayi2 = 50;

		console.log("Toplama İşlemi Sonucu : ",sayi1+sayi2);

		//Çıkarma İşlemi

		console.log("Çıkarma İşleminin Sonucu : ",sayi1-sayi2);

		//Bölme İşlemi

		console.log("Bölme İşleminin Sonucu : ",sayi1/sayi2);

		//Çarpma İşlemi

		console.log("Çarpma İşleminin Sonucu : ",sayi1*sayi2);

		//Mod Alma

		console.log("Modunu Alma (Kalan) : ",sayi1%sayi2);




	</script>



</head>
<body>

</body>
</html>
