<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Kursu</title>

	<script type="text/javascript">
		
		/*

		Arttırma azaltma
		
		++ => Değişkenin değerini 1 Arttırır
		-- => Değişkenin değerini 1 Azaltır

		*/

		var say = 10;
		console.log("say : ",say);
		say++; //Değişkenin değerini 1 arttırır
		console.log("say++ : ",say);
		++say; // 2.Kullanımı
		console.log("++say : ",say);


		say = 20;
		console.log("say : ",say);

		--say;
		console.log("--say : ",say);
		say--;
		console.log("say-- : ",say);

	


	</script>
</head>
<body>

</body>
</html>
