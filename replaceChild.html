<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Kursu</title>

</head>
<body>

	<ul id="udemy">
		<li>PHP</li>
		<li>Bootstrap</li>
		<li>Jquery</li>
		<li>Javascript</li>
	</ul>

	<button onclick="islem()">Sil</button>
	<button onclick="ekle()">Ekle</button>
	<button onclick="degistir()">Değiştir</button>

	<script type="text/javascript">
		
		/*
		replaceChild -- Değiştirme

		*/

		function islem(){

			var list = document.getElementById("udemy");
			console.log(list);
			list.removeChild(list.childNodes[0]);

		}

		function ekle(){

				//createElement --- li,a gibi şeyler ekler
				//createTextNode --- içine yazılacak şeyleri ekler
				//

			var e = document.createElement("li");//li nesnesi oluşturdu
			var x = document.createTextNode("Wordpress");
			e.appendChild(x);
			document.getElementById("udemy").appendChild(e);

		}

		function degistir(){

			var t = document.createTextNode("Eray");
			console.log(t);
			var ekles = document.getElementById("udemy").childNodes[1];//2. elemanı seçer
			console.log(ekles);
			ekles.replaceChild(t,ekles.childNodes[0]);

		}




	</script>

</body>
</html>
