<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Kursu</title>

</head>
<body>

	<h1>Udemy Javascript Kursları</h1>

	<button onclick="sec()">Degiştir</button>

	<script type="text/javascript">

		/*

		querySelector

		*/

		function sec(){

			document.querySelector("h1").style.backgroundColor="red";
			document.querySelector("h1").style.color="blue";


		}
		
		




	</script>

</body>
</html>
