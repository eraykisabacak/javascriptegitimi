<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Kursu</title>

	<script type="text/javascript">
		
		//Switch Case Koşulu

		var sayi = 101;

		switch(sayi){

			case 100:
			console.log("100");
			break;

			case 101:
			console.log("101");
			break;

			case 102:
			console.log("102");
			break;

		}

	/*

	Ödev

	Hangi Gündeysek ekrana o yazsın.

	0 Pazar
	1 Pazartesi
	2 Salı
	3 Çarşamba
	4 Perşembe
	5 Cuma
	6 Cumartesi

	new Date().getDay() => Fonksiyon

	*/

	var gun = (new Date().getDay());
	switch(gun){

		case 0:
		console.log("Pazar");
		break;
		case 1:
		console.log("Pazartesi");
		break;
		case 2:
		console.log("Salı");
		break;
		case 3:
		console.log("Çarşamba");
		break;
		case 4:
		console.log("Perşembe");
		break;
		case 5:
		console.log("Cuma");
		break;
		case 6:
		console.log("Cumartesi");
		break;


}
	</script>
</head>
<body>

</body>
</html>
